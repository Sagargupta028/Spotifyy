<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left ">
            <div class="close">
                <img class="invert" width="30px" src="./img/close.svg" alt="">
            </div>
            <div class="home bg-gray rounded m-1 p-1">
                <div class="logo">
                    <img class="invert" width="110" src="./img/logo.svg" alt="logo">
                </div>
                <ul class="belowlogo">
                    <li><img class="homebtn invert" src="./img/home.svg" alt="Home"><a href="#home">Home</a></li>
                    <li><img class="searchbtn invert" src="./img/search.svg" alt="Search"><label class="searchlabel" for="user">Search</label></li>
                </ul>
            </div>
            <div class="library bg-gray rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="playlist">
                    <h2>Your Library</h2>
                </div>
                <div class="songList">
                    <ul>


                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right bg-gray rounded" id="home">
            <div class="search">
                <img class="searchIcon " src="/img/search.svg" alt="">
                <input class="searchBar" id="user" type="search" placeholder='Search'>
            </div>
            <div class="header">
                <div class="nav">
                    <div class="hamburgerCont">
                        <img class="invert hamburger" src="img/hamburger.svg" alt="">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            class="injected-svg" data-src="/icons/arrow-left-01-stroke-sharp.svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink" role="img" color="#000000">
                            <path d="M15 6L9 12L15 18" stroke="#ffffff" stroke-width="1.5" stroke-miterlimit="16">
                            </path>
                        </svg>

                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            class="injected-svg" data-src="/icons/arrow-right-01-stroke-sharp.svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink" role="img" color="#000000">
                            <path d="M9.00005 6L15 12L9 18" stroke="#ffffff" stroke-width="1.5" stroke-miterlimit="16">
                            </path>
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn" id=""><a href="./signup.html">Sign Up</a></button>
                    <button class="loginbtn"><a href="./login.html">Log in</a></button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>spotify-playlists</h1>
                <div class="cardContainer">
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo"></div>
                        <div class="songbuttons">
                            <img width="35" id="previous" src="img/prevsong.svg" alt="previous">
                            <img width="35" id="play" src="img/play.svg" alt="previous">
                            <img width="35" id="next" src="img/nextsong.svg" alt="previous">
                        </div>
                        <div class="timevol">

                        </div>
                        <div class="songtime">
                        </div>
                        <div class="volume">
                            <img width="25" src="img/volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume">
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
    <!-- <script src="s2.js"></script> -->
</body>

</html>
