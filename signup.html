<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up - Spotify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/signup.css">
  </head>
  <body>
    <section class="vh-100 gradient-custom">
        <img  class="logo" src="logo.svg" alt="">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center middle">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 ">Sign up to start Listening</h2><br>
        
                    
                    <div class="form-outline form-white mb-4">
                        <!-- <label class="form-label" for="typeEmailX">Email</label> -->
                      <input type="email" id="typeEmailX" class="form-control form-control-lg" placeholder="Email*"/>
                      
                    </div>
      
                    <div class="form-outline form-white mb-4">
                        <!-- <label class="form-label" for="typePasswordX">Password</label> -->
                      <input type="password" id="typePasswordX" class="form-control form-control-lg" placeholder="Password*"/>
                      
                    </div>
                    
                  <div class="form-outline form-white mb-4">
                    <input type="number" id="typeEmailX" class="form-control form-control-lg" placeholder="Mobile Number*"/>
                    <label class="form-label" for="typeEmailX">Get OTP</label>
                  
                </div>
      
                    <!-- <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p> -->
      
                    <button class="btn btn-outline-light btn-lg px-5 loginbtn" type="submit">Sign up</button>
                    <hr>
                    <p style="font-size: 12px;">Or <br>  Continue With
                    </p>
                    <div class="d-flex justify-content-center text-center mt-4 pt-1">
                        <a href="#!" class="text-white"><img src="google.svg" style="filter: invert(1);" alt="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
                      <a href="#!" class="text-white"><img src="facebook.svg" style="filter: invert(1);" alt="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
                      <a href="#!" class="text-white"><img src="apple.svg" style="filter: invert(1);" alt=""></a>
                    </div>
                  </div>
                
                  <div>
                    <p class="mb-0">Already have an account? <a href="./login.html" class="text-white-50 fw-bold">Log in here</a>
                    </p>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
